<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }
        
        .profile-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(83,52,130);
            font-size: 2rem;
            box-shadow: 4px 4px 10px 5px rgba(0, 0, 0, 0.1);
        }
        
        .login-title {
            color: #333;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: rgb(193,193,196);
            font-weight: 450;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .form-label {
            color: rgb(101,101,101);
            font-weight: 500;
            text-align: left;
            margin-bottom: 8px;
            display: flex;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-control::placeholder {
            color: #aaa;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 25px 0;
            font-size: 0.9rem;
        }
        
        .form-check-label {
            color: rgb(101,101,101);
            font-weight: 500;
            text-align: left;
        }
        
        .forgot-password {
            color: rgb(108,131,234);
            text-decoration: none;
            font-weight: 700;
        }
        
        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .divider {
            margin: 25px 0;
            color: #888;
            font-size: 0.9rem;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
            z-index: 1;
        }
        
        .divider span {
            background: white;
            color: rgb(121,121,121);
            font-weight: 500;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .google-btn {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 0.95rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .google-btn:hover {
            border-color: #ddd;
            background: #f8f9fa;
            transform: translateY(-1px);
        }
        
        .google-btn i {
            color: #db4437;
            margin-right: 10px;
        }

        .google-btn span {
            color: #db4437;
            font-size: 1rem;
            font-weight: 700;
        }
        
        .signup-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link span {
            color: rgb(121,121,121);
            font-weight: 500;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 750;
        }
        
        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid login-container">
        <div class="login-card">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            
            <h2 class="login-title">Selamat Datang</h2>
            <p class="login-subtitle">Silahkan Login untuk Melanjutkan</p>
            
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan Password anda">
                </div>
                
                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ingat Saya
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Lupa Password</a>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">MASUK</button>
            </form>
            
            <div class="divider">
                <span>atau masuk dengan</span>
            </div>
            
            <button type="button" class="btn google-btn">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>
            
            <div class="signup-link">
                <span>Belum punya akun?</span>
                <a href="#">Daftar Sekarang</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
